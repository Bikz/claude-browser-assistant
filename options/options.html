<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Claude Browser Assistant Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Settings</h1>
    
    <div class="settings-section">
      <h2>API Configuration</h2>
      <div class="form-group">
        <label for="apiKey">Anthropic API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key">
        <button id="showApiKey" class="icon-button">ðŸ‘€</button>
      </div>
    </div>

    <div class="settings-section">
      <h2>Display Settings</h2>
      <div class="form-group">
        <label for="displayWidth">Display Width (px):</label>
        <input type="number" id="displayWidth" value="1024">
      </div>
      <div class="form-group">
        <label for="displayHeight">Display Height (px):</label>
        <input type="number" id="displayHeight" value="768">
      </div>
    </div>

    <div class="button-group">
      <button id="saveBtn" class="primary">Save Settings</button>
      <div id="status"></div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
